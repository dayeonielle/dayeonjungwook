name: Deploy React App to GitHub Pages

# main 브랜치에 push될 때 자동 실행
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 복사
      - uses: actions/checkout@v3

      # 2. Node 설치
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. Vite 빌드
      - name: Build
        run: npm run build

      # 5. gh-pages 브랜치에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist          # Vite 빌드 폴더
          user_name: "dayeonielle"    # commit 작성자 이름
          user_email: "dayeonielle@gmail.com" # commit 이메일
          force_orphan: true           # 기존 gh-pages 브랜치 무시하고 새로 생성
